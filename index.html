<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20230929203418">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top top-header">
				<div class="top-header__container">
					<div class="top-header__content">
						<div class="top-header__contacts">Questions? Need Help? <span id="gray-1">Call us on (+123) 456 1500</span>
						</div>
						<div class="top-header__functions">
							<a href="#" class="top-header__element">
								<img src="img/header/icon/gift.svg" alt="gift">
								<p>BTP Gift Card</p>
							</a>
							<a href="#" class="top-header__element">
								<img src="img/header/icon/star.svg" alt="gift">
								<p>Loyalty Program</p>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header__center center-header">
				<div class="center-header__container">
					<div class="center-header__content">
						<a href="#" class="center-header__logo">
							<img src="img/header/logo.svg" alt="logo">
						</a>
						<div class="center-header__actions actions-header">
							<form action="#" class="actions-header__form">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Search Location" class="input-header">
								<button type="submit" class="button-header"><img src="img/header/icon/search.svg" alt="search"></button>
							</form>
							<div class="actions-header__block">
								<a href="#" class="actions-header__cart">
									<img src="img/header/icon/shopping-cart.svg" alt="cart">
								</a>
								<a href="#" class="actions-header__profile profile-header">
									<div class="profile-header__image">
										<img src="img/header/Ellipse 1.png" alt="user image">
									</div>
									<div class="profile-header__name">Nathan</div>
									<div class="profile-header__arrow"><img src="img/header/icon/chevron-down.svg" alt="arrow"></div>
								</a>
								<button type="button" class="icon-menu"><span></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header__bottom bottom-header">
				<div class="bottom-header__container">
					<div class="bottom-header__content">
						<div class="bottom-header__body">
							<div class="bottom-header__list">
								<a href="#" class="bottom-header__item">All Deals</a>
								<a href="#" class="bottom-header__item">Hotels</a>
								<a href="#" class="bottom-header__item">Activities</a>
								<a href="#" class="bottom-header__item">Hotel Day Packages</a>
								<a href="#" class="bottom-header__item">Restaurants</a>
								<a href="#" class="bottom-header__item">Events</a>
								<a href="#" class="bottom-header__item">Rodrigues</a>
								<form action="#" class="bottom-header__form">
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Search Location" class="input-header">
									<button type="submit" class="button-header"><img src="img/header/icon/search.svg" alt="search"></button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
